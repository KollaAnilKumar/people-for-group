 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="Style/login.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
 </head>
 <body>
   
<form>
    <h1 style="color:aqua #e4990e;" >Login</h1>
  <div class="row">
    <label for="email">Email</label>
    <input type="email" name="email" autocomplete="on" placeholder="E-mail">
  </div>
  <div class="row">
    <label for="password">Password</label>
    <input type="password" name="password" autocomplete="on" placeholder="Password">
  </div>
  <button type="submit">Login</button>
  <a href="#"><center>Forgot Password?</center></a>
</form>
 
 </body>
 </html>
